<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            background: #111;
            font-smooth: antialiased;
            text-align: center;
        }

        /* Starry background */
        .stars {
            width: 100%;
            height: 100%;
            position: absolute;
            background: radial-gradient(#333, #111);
            overflow: hidden;
        }
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            opacity: 0.8;
            animation: blink 2s infinite ease-in-out alternate;
        }
        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }

        /* Bouncing astronaut */
        .astronaut {
            width: 100px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Main content styling */
        .content {
            position: relative;
            z-index: 1;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            color: #fff;
            background-color: #ff4757;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff6b81;
        }
    </style>
</head>
<body>
    <!-- Starry background -->
    <div class="stars">
        <!-- Create 100 stars -->
        <script>
            for (let i = 0; i < 100; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.querySelector(".stars").appendChild(star);
            }
        </script>
    </div>

    <!-- Content -->
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Astronaut_on_Moon-2.svg/1200px-Astronaut_on_Moon-2.svg.png" alt="Astronaut" class="astronaut">
        <h1 class="title">404</h1>
        <p class="subtitle">Oops! You seem a little lost in space.</p>
        <a href="/" class="button">Take Me Home</a>
    </div>
</body>
</html>
